<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <h1 id="title">Servey Form</h1>

    <p id="description">Description</p>

    <form id="survey-form">


    <input id="name" type="text" placeholder="enter your name" required> 
    
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="first-name" name="input" required /></label>
         
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" placeholder="enter your last-name" required /></label>

        <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="enter your email" required /></label>
          <label for="number">Enter Your Number: <input id="number" max="1"  min="5" name="number" type="number" placeholder="enter your number" required /></label>



<label id="name-label" placeholder="enter your name"> enter name</label>

<label id="email-label" placeholder="enter your email">enter your email</label>

<label id="number-label" placeholder="enter your number"> enter number</label>

  <label for="number">Input your number:<input id="number" type="number"  min="0" max="100" /></label>

  <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</
</select>
    
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" value="1" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" value="2" name="account-type" class="inline" /> Business Account</label>

        
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" value="1"required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>

<label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" value="2" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      </fieldset>
        <fieldset>
        <label for="bio">Any other comment:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="enter the informaton for the survey
          "></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
